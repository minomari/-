<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>夢ガチャポン 絵本</title>
  <style>
    body { margin: 0; text-align: center; background: #fefefe; }
    img { width: 100%; max-width: 800px; }
    .nav { margin-top: 10px; }
  </style>
</head>
<body>
  <img id="storyImage" src="page1.png" alt="絵本1ページ目">
  <div class="nav">
    <button onclick="prev()">← まえ</button>
    <button onclick="next()">つぎ →</button>
  </div>

  <script>
    const pages = ['page1.png', 'page2.png', 'page3.png', 'page4.png'];
    let current = 0;
    function next() {
      if (current < pages.length - 1) {
        current++;
        document.getElementById('storyImage').src = pages[current];
      }
    }
    function prev() {
      if (current > 0) {
        current--;
        document.getElementById('storyImage').src = pages[current];
      }
    }
  </script>
</body>
</html>
